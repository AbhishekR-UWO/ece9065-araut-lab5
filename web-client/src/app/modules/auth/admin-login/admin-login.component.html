
<!-- Default form login -->
<form class="text-center border border-light p-5">

    <p class="h4 mb-4"> Admin Login</p>
    
    
    <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" name="admin_email" class="form-control mb-4" required placeholder="E-mail" [(ngModel)]="admin_email">
    </div>
    <div class="col-sm"></div>
    </div>
    
    
    <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" name="admin_password" class="form-control mb-4" placeholder="Password" [(ngModel)]="admin_password">
    </div>
    <div class="col-sm"></div>
    </div>
    
    
    <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm-4">
    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4 black"  (click)="submitAdminLogin($event)"> Login </button>
    </div>
    <div class="col-sm"></div>
    </div>
</form>
<!-- Default form login -->
